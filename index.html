<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f9f60fd553.js" crossorigin="anonymous"></script>
  <title>Clone - Landing Page</title>
</head>
<body>
  <header class="showcase">
    <div class="showcase-top">
      <img src="img/dark-logo.png" alt="clone">
      <a href="#" class="btn btn-rounded">Sign in</a>
    </div>
    <div class="showcase-content">
      <h1>Cascades Intelligence Associates</h1>
      <p>We find information.</p>
      <a href="#" class="btn btn-xl">
        This is a consultation button. <i class="fas fa-chevron-right btn-icon"></i>
      </a>
    </div>
  </header>

  <section class="tabs">
    <div class="container">
      <div id="tab-1" class="tab-item tab-border">
        <i class="fas fa-door-open fa-3x"></i>
        <p class="hide-sm">Cancel anytime</p>
      </div>
      <div id="tab-2" class="tab-item">
        <i class="fas fa-tablet-alt fa-3x"></i>
        <p class="hide-sm">Check-in anywhere</p>
      </div>
      <div id="tab-3" class="tab-item">
        <i class="fas fa-tags fa-3x"></i>
        <p class="hide-sm">Pick your price</p>
      </div>
    </div>
  </section>
</body>
</html>
